name: Bug Reproduction Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pothos_cursor_bug
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pothos_cursor_bug

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Setup database
        run: npx prisma db push

      - name: Seed database
        run: npm run seed

      - name: Run bug reproduction test
        run: |
          echo "Running bug reproduction test..."
          npm run test:bug 2>&1 | tee output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "Test completed with exit code: $TEST_EXIT_CODE"

      - name: Check for cursor error
        run: |
          echo "Analyzing test output for cursor type error..."
          if grep -q "Unsupported cursor type" output.log; then
            echo "✅ BUG CONFIRMED: 'Unsupported cursor type' error detected!"
            echo "The Pothos Prisma cursor issue has been reproduced."
            exit 0  # Success - we found the bug
          else
            echo "⚠️ Cursor type error not detected in this run."
            echo "Checking if test ran successfully..."
            if grep -q "BUG CONFIRMED" output.log; then
              echo "Bug was detected by the test runner."
              exit 0
            elif grep -q "No cursor type error detected" output.log; then
              echo "Test ran but bug did not reproduce - this may indicate the bug has been fixed."
              exit 0
            else
              echo "❌ Test may not have executed properly."
              echo "Output tail:"
              tail -20 output.log
              exit 1
            fi
          fi

      - name: Display query patterns
        if: always()
        run: |
          echo "Checking for query patterns..."
          if grep -q "Query:" output.log; then
            echo "Database queries found in output:"
            grep -A2 "Query:" output.log | head -30
          else
            echo "No query logs captured (Prisma logging may be disabled in CI)"
          fi

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-output
          path: output.log
