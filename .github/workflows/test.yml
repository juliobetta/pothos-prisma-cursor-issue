name: Bug Reproduction Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pothos_cursor_bug
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pothos_cursor_bug

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Setup database
        run: npx prisma db push

      - name: Seed database
        run: npm run seed

      - name: Run bug reproduction test
        run: npm run test:bug 2>&1 | tee output.log

      - name: Verify cursor issue patterns
        run: |
          echo "Checking for duplicate queries or parameter issues..."
          if grep -q "prisma:query" output.log; then
            echo "✅ Query logs captured"
            echo "Analyzing query patterns for potential issues..."
          else
            echo "⚠️ No query logs found - test may not have executed properly"
            exit 1
          fi